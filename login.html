<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="admin.css"> <!-- reuse sidebar styles -->
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a1a2e, #333366);
    animation: backgroundShift 10s ease-in-out infinite alternate;
  }

  @keyframes backgroundShift {
    0% { background: linear-gradient(135deg, #1a1a2e, #333366); }
    50% { background: linear-gradient(135deg, #333366, #1a1a2e); }
    100% { background: linear-gradient(135deg, #1a1a2e, #333366); }
  }

  .login-container {
    background: #1a1a2e;
    padding: 40px 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    color: #fff;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .login-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  }

  .login-container h2 {
    margin-bottom: 30px;
    font-size: 28px;
    letter-spacing: 1px;
    color: #00a8cc;
    text-shadow: 1px 1px 5px rgba(0,168,204,0.7);
  }

  .login-container input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #333366;
    color: #fff;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }

  .login-container input::placeholder {
    color: #ccc;
  }

  .login-container input:focus {
    outline: none;
    box-shadow: 0 0 8px 2px #00a8cc;
    transform: scale(1.02);
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background: #00a8cc;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  }

  .login-container button:hover {
    background: #0084a0;
    box-shadow: 0 0 15px #00a8cc;
    transform: translateY(-2px);
  }

  .error {
    color: #ff6666;
    margin-bottom: 15px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .login-footer {
    margin-top: 15px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>


<div class="login-container">
  <h2>Admin Login</h2>
  <div class="error" id="error"></div>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>

  <!-- Remember Me and Forgot Password -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <label style="display: flex; align-items: center; font-size: 14px;">
      <input type="checkbox" id="rememberMe" style="margin-right: 5px;"> Remember Me
    </label>
    <a href="#" style="color: #00a8cc; font-size: 14px; text-decoration: none;" id="forgotPassword">Forgot Password?</a>
  </div>

  <button id="loginBtn">Login</button>

  <!-- Sign up -->
  <div class="login-footer" style="margin-top: 15px;">
    Don't have an account? <a href="#" style="color: #00a8cc; text-decoration: none;" id="signUp">Sign Up</a><br>
    &copy; 2025 WiFi Admin Panel
  </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:#fff; color:#222; padding:30px 25px; border-radius:10px; min-width:320px; max-width:90vw; box-shadow:0 8px 32px rgba(0,0,0,0.3); position:relative;">
    <h3 style="color:#00a8cc; margin-bottom:18px;">Reset Password</h3>
    <div id="forgotError" style="color:#d00; margin-bottom:10px;"></div>
    <input type="text" id="forgotUsername" placeholder="Enter your username" style="width:100%; padding:10px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc;">
    <input type="password" id="newPassword" placeholder="New password" style="width:100%; padding:10px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc;">
    <input type="password" id="confirmPassword" placeholder="Confirm new password" style="width:100%; padding:10px; margin-bottom:18px; border-radius:6px; border:1px solid #ccc;">
    <button id="resetBtn" style="width:100%; background:#00a8cc; color:#fff; border:none; border-radius:6px; padding:10px; font-size:16px;">Reset Password</button>
    <button id="closeModal" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:20px; color:#888; cursor:pointer;">&times;</button>
  </div>
</div>


<script src="login.js"></script>
<script>
// Forgot Password Modal Logic
const forgotPasswordLink = document.getElementById('forgotPassword');
const forgotModal = document.getElementById('forgotModal');
const closeModalBtn = document.getElementById('closeModal');
const resetBtn = document.getElementById('resetBtn');
const forgotError = document.getElementById('forgotError');

forgotPasswordLink.onclick = function(e) {
  e.preventDefault();
  forgotModal.style.display = 'flex';
  forgotError.textContent = '';
  document.getElementById('forgotUsername').value = '';
  document.getElementById('newPassword').value = '';
  document.getElementById('confirmPassword').value = '';
};
closeModalBtn.onclick = function() {
  forgotModal.style.display = 'none';
};

resetBtn.onclick = async function() {
  const username = document.getElementById('forgotUsername').value.trim();
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  if (!username || !newPassword || !confirmPassword) {
    forgotError.textContent = 'All fields are required.';
    return;
  }
  if (newPassword.length < 6) {
    forgotError.textContent = 'Password must be at least 6 characters.';
    return;
  }
  if (newPassword !== confirmPassword) {
    forgotError.textContent = 'Passwords do not match.';
    return;
  }
  // Send AJAX request to reset password
  try {
    const res = await fetch('forgot_password.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, newPassword })
    });
    const data = await res.json();
    if (data.success) {
      forgotError.style.color = 'green';
      forgotError.textContent = 'Password reset successful! You can now log in.';
      setTimeout(() => { forgotModal.style.display = 'none'; }, 1500);
    } else {
      forgotError.style.color = '#d00';
      forgotError.textContent = data.error || 'Reset failed.';
    }
  } catch (err) {
    forgotError.textContent = 'Server error. Please try again.';
  }
};
</script>
</body>
</html>
